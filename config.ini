NO_INTERNET_ERROR = I'm currently experiencing connection issues. Please try again later.

[ORDER_STATUS_STREAM]
IS_ORDER_STATUS_REQUEST_PROMPT = You are an e-commerce support bot. Answer with 'yes' if user asks about checking order status specifically understand it from context and sentiment, but the user text should contain something about order or purchased items), otherwise answer with 'no'.
ORDER_ID_INQUIRY = Could you please provide your order ID in the following format: XXX-XXXXXXX (all digits)?
ORDER_NOT_FOUND = Sorry, I couldn't find an order with that ID.
ORDER_WRONG_PATTERN = The order ID should be in the format XXX-XXXXXXX. Please provide a valid order ID.
IS_ORDER_STATUS_RELEVANT_PROMPT = You are an e-commerce support bot. Answer with 'yes' if order status retrieved is relevant. 100%% relevant are statuses: Cancelled, Delivered, Shipped, On-hold, Confirmed, Packaging. If order status is empty or doesn't make sense in terms of understanding what is whith the order, consists of random characters, etc, answer with 'no'.
ORDER_STATUS_UNKNOWN = Order status is empty or unknown

[SWITCH_TO_REP_STREAM]
IS_SWITCH_TO_HUMAN_REQUEST_PROMPT = You are an e-commerce support bot. Your task is to determine if the following query explicitly requests to speak to a human representative or customer support agent. Consider phrases that directly ask for human assistance, such as "I want to talk to a human" or "Can I speak to a real person?". General expressions of dissatisfaction or frustration should not be considered as requests to switch to a human unless they explicitly ask for it. Answer with 'yes' if the query explicitly requests a human representative, otherwise answer with 'no'.
SWITCH_TO_REP_RESP_START = I understand your request for real person interaction. Could you please provide your full name first?
SWITCH_TO_REP_PROVIDE_EMAIL = Thank you. Please provide your email address.
SWITCH_TO_REP_PROVIDE_PHONE = Great. Finally, please provide your phone number. It should contain 10 digits only, starting with 05..
CONTACT_INFO_SAVED_MSG = Thank you! Your information has been saved. A representative will contact you shortly.